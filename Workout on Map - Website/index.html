<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />
    <!-- // leaflet library -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin="" />
    <script
      defer
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""></script>

    <!-- my own script  -->
    <script defer src="script.js"></script>
    <title>Map Workout | Map your workouts on the map ðŸ˜‰</title>
  </head>
  <body>
    <div class="sidebar">
      <img src="logo.png" alt="Logo" class="logo" />
      <!-- // message on the start for user interface -->
      <div class="message">
        <p>
          Find the Location where you want to do Workout.
          <br>
          Click on the map to add schedule ðŸ˜‰
          <br>
          Fill the form - Hit Enter - Do it ðŸ˜‚
          <br><br>
          Happy Workout ðŸ˜Ž
        </p>
      </div>
      <!-- // main all code -->
      <ul class="workouts">
        <form class="form hidden">
          <div class="form__row">
            <label class="form__label">Type</label>
            <select class="form__input form__input--type">
              <option value="running">Running</option>
              <option value="cycling">Cycling</option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">Distance</label>
            <input class="form__input form__input--distance" placeholder="km" />
          </div>
          <div class="form__row">
            <label class="form__label">Duration</label>
            <input
              class="form__input form__input--duration"
              placeholder="min" />
          </div>
          <div class="form__row">
            <label class="form__label">Cadence</label>
            <input
              class="form__input form__input--cadence"
              placeholder="step/min" />
          </div>
          <div class="form__row form__row--hidden">
            <label class="form__label">Elev Gain</label>
            <input
              class="form__input form__input--elevation"
              placeholder="meters" />
          </div>
          <button class="form__btn">OK</button>
        </form>
      </ul>

      <div class="deleteBtn deleteBtn--hidden">
        <button class="deleteAll">Delete All Workouts</button>
      </div>

      <p class="copyright">
        &copy; Copyright by
        <a
          class="twitter-link"
          target="_blank"
          href="https://Linkedin.com/in/chnoumanejaz"
          >Nouman Ejaz</a
        >. Learned and implemented the whole learning into a Project. Teacher:
        <a
          class="twitter-link"
          target="_blank"
          href="https://twitter.com/jonasschmedtman"
          >Jonas Schmedtmann</a
        >
      </p>
    </div>
    <div id="map"></div>
  </body>
</html>
